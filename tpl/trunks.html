{extends file="tpl/layout.html"}

{block name=result}
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">Trunks</h2>
    <div class="table-responsive"> 
      <table class="table table-striped"> 
        <thead> 
          <tr> 
            <th>ID</th> 
            <th>Context</th> 
            <th>Endpoint</th> 
          </tr> 
        </thead> 
        <tbody> 
        {foreach from=$trunks item=entry}
          <tr>
            <td>{$entry->id}</td>
            <td>{$entry->context}</td>
            <td>{$entry->endpoint_sip->username}</td>
          </tr>
        {/foreach}
        </tbody> 
      </table> 
    </div> 
  </div> 
{/block}

{block name=js_script}
{/block}
